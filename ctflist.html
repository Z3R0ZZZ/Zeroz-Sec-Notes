<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTF Notes - Zeroz</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('asset/bg-ctf.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: 0.08;
        z-index: -1;
        pointer-events: none;
    }

    nav.navbar {
      width: 100%;
      background-color: #151822;
      padding: 15px 20px;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      margin: 0;
      gap: 20px;
    }

    nav.navbar a {
      color: #a7a7a7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav.navbar a:hover {
      color: #ffffff;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      min-width: 180px;
      background-color: #1e1e2f;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      color: #ffffff;
      font-size: 1.2em;
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 10px;
      margin: 0;
    }

    .sidebar li {
      margin: 6px 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #a7a7a7;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .sidebar button:hover {
      background-color: #c9c9c9;
      color: #0f1117;
    }

    .viewer {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .markdown {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .markdown h1, .markdown h2, .markdown h3 {
      color: #dbdbdb;
    }

    .markdown pre {
      background: #0f0f0f;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .markdown img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        display: block;
        margin: 20px auto;
    }

    .sidebar .folder {
      cursor: pointer;
      font-weight: bold;
      color: #ffffff;
      margin: 6px 0;
    }
    
    .sidebar .folder::before {
      content: "▸";
      display: inline-block;
      width: 1em;
      margin-right: 5px;
      transition: transform 0.2s ease;
    }
    
    .sidebar .folder.open::before {
      content: "▾";
    }
    
    .sidebar ul.collapsible {
      display: none;
      margin-left: 15px;
    }
    
    .sidebar ul.collapsible.open {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .viewer {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="ctflist.html">CTF Writes-up</a></li>
      <li><a href="maldevlist.html">Maldev</a></li>
      <li><a href="toolslist.html">Tool</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>CTF notes list</h2>
      <ul id="note-list"></ul>
    </aside>

    <section class="viewer">
      <h2 id="note-title">Select a note</h2>
      <div id="note-content" class="markdown">
        <p>Nothing loaded yet.</p>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const files = [
    "note/ctf/DGSE_NullVastation_Challenge.md",
    "note/ctf/HTB/Sherlock/Loggy.md",
    "note/ctf/HTB/Sherlock/Brutus.md",
    "note/ctf/HTB/Sherlock/Reaper.md",
    "note/ctf/HTB/reverse/Bypass.md",
    "note/ctf/RhineTech_2024/ScrambledEggs0.md",
    "note/ctf/Midnight_2025/neopasswd2.md",
    "note/ctf/Midnight_2025/Blackdoor.md",
    "note/ctf/HACKDAY_2025/Final/Sumodroid.md",
    "note/ctf/HACKDAY_2025/Final/Ransom.md",
    "note/ctf/HACKDAY_2025/Qualif/Well-hidden-message.md"
  ];

  const noteList = document.getElementById("note-list");
  const noteContent = document.getElementById("note-content");
  const noteTitle = document.getElementById("note-title");
  const hierarchy = {};

  files.forEach(file => {
    const relative = file.replace("note/ctf/", "");
    const parts = relative.split('/');
    let current = hierarchy;

    parts.forEach((part, index) => {
      const isFile = part.endsWith(".md");
      const cleanName = part.replace(".md", "");

      if (isFile) {
        current[cleanName] = { path: file };
      } else {
        if (!current[part]) current[part] = {};
        current = current[part];
      }
    });
  });

  function buildList(tree, parentUl) {
    for (const key in tree) {
      const li = document.createElement('li');

      if (tree[key].path) {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.title = key;
        btn.onclick = () => loadNote(tree[key].path, key);
        li.appendChild(btn);
      } else {
        const folderLabel = document.createElement("span");
        folderLabel.className = "folder";
        folderLabel.textContent = key;

        const subUl = document.createElement("ul");
        subUl.className = "collapsible";

        folderLabel.onclick = () => {
          const isOpen = subUl.classList.toggle("open");
          folderLabel.classList.toggle("open", isOpen);
        };

        li.appendChild(folderLabel);
        li.appendChild(subUl);
        buildList(tree[key], subUl);
      }

      parentUl.appendChild(li);
    }
  }

  function loadNote(path, name) {
    noteTitle.textContent = `${name}`;
    fetch(path)
      .then(res => res.ok ? res.text() : Promise.reject("Not found"))
      .then(md => {
        noteContent.innerHTML = marked.parse(md);
      })
      .catch(err => {
        noteContent.innerHTML = `<p style="color:red;">❌ Error loading note.</p>`;
      });
  }

  buildList(hierarchy, noteList);
</script>

</body>
<div class="background"></div>
</html>
